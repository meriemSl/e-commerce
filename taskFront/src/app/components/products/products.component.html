

  <section class="ftco-section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-10 mb-5 text-center">
                  <ul class="product-category">
                      <li><a href="#" class="active">All</a></li>
                      <li><a href="#">Vegetables</a></li>
                      <li><a href="#">Fruits</a></li>
                      <li><a href="#">Juice</a></li>
                      <li><a href="#">Dried</a></li>
                  </ul>
              </div>
          </div>
          <div class="row"   >  
              
              <div class="col-md-6 col-lg-3 " *ngFor="let product of products" >
                  <div class="product">
                      <a  (click)='seeDetail(product.id)' class="img-prod"><img class="img-fluid" src="assets/images/{{product.image}}.jpg" alt="Colorlib Template">
                          <div class="overlay"></div>
                      </a>
                      <div class="text py-3 pb-4 px-3 text-center">
                          <h3><a href="#">{{product.name}}</a></h3>
                          <div class="d-flex">
                              <div class="pricing">
                                  <p class="price"><span>${{product.price}}</span></p>
                              </div>
                          </div>
                          <div class="bottom-area d-flex px-3">
                              <div class="m-auto d-flex">
                                  <a (click)="addToCart(product)" class="buy-now d-flex justify-content-center align-items-center mx-1">
                                      <span><i class="ion-ios-cart"></i></span>
                                  </a>
                                  <a href="#" class="heart d-flex justify-content-center align-items-center ">
                                      <span><i class="ion-ios-heart"></i></span>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        

          <div class="row mt-5">
        <div class="col text-center">
          <div class="block-27">
            <ul>
              <li><a href="#">&lt;</a></li>
              <li class="active"><span>1</span></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>
      </div>
  </section>
